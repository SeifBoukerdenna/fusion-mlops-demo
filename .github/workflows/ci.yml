name: CI - Model Validation & Tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  validate-model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install onnxruntime numpy mlflow boto3

      - name: Download model from registry
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI || 'file:./mlruns' }}
        run: |
          echo "Downloading model from registry..."
          if python scripts/model_registry.py download --stage staging 2>/dev/null; then
            echo "✓ Model downloaded from registry"
          else
            echo "⚠️  No model in registry. Training for CI validation..."
            python models/train_defect_classifier.py --test
            python models/export_to_onnx.py
          fi

      - name: Validate ONNX model
        run: |
          python models/validate_onnx.py

      - name: Upload validation results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-results
          path: |
            models/model_artifacts/resnet18_neu_metadata.json
            models/model_artifacts/training_history.json

  test:
    runs-on: ubuntu-latest
    needs: validate-model
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          if [ -d "tests" ]; then
            pytest tests/ -v --tb=short
          else
            echo "⚠️  No tests directory found, skipping..."
          fi

  docker-build-test:
    runs-on: ubuntu-latest
    needs: validate-model
    strategy:
      matrix:
        service: [fastapi, torchserve]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.service }}
          push: false
          tags: ${{ matrix.service }}-defect-classifier:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image exists
        run: |
          docker images | grep ${{ matrix.service }}-defect-classifier

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install ruff black isort

      - name: Run ruff
        run: |
          ruff check . --ignore E501,F401 || true

      - name: Check code formatting
        run: |
          black --check . --exclude venv || true

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  ci-summary:
    runs-on: ubuntu-latest
    needs: [validate-model, test, docker-build-test]
    if: always()
    steps:
      - name: Check CI Status
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Model Validation: ${{ needs.validate-model.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Docker Build: ${{ needs.docker-build-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.validate-model.result }}" = "failure" ]; then
            echo "❌ **Model validation failed!**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi