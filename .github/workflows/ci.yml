name: CI - Model Validation & Tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  # Job 1: Validate ONNX Model
  validate-model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install onnxruntime numpy

      - name: Check if ONNX model exists
        run: |
          if [ ! -f "models/model_artifacts/resnet18_neu.onnx" ]; then
            echo "❌ ONNX model not found!"
            echo "Run 'make train && make export' locally first"
            exit 1
          fi

      - name: Validate ONNX model
        run: |
          python models/validate_onnx.py

      - name: Upload validation results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: validation-results
          path: |
            models/model_artifacts/resnet18_neu_metadata.json
            models/model_artifacts/training_history.json

  # Job 2: Run Unit Tests (when they exist)
  test:
    runs-on: ubuntu-latest
    needs: validate-model
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          if [ -d "tests" ]; then
            pytest tests/ -v --tb=short
          else
            echo "⚠️  No tests directory found, skipping..."
          fi

  # Job 3: Validate Docker Builds
  docker-build-test:
    runs-on: ubuntu-latest
    needs: validate-model
    strategy:
      matrix:
        service: [fastapi, torchserve]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.service }}
          push: false
          tags: ${{ matrix.service }}-defect-classifier:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image exists
        run: |
          docker images | grep ${{ matrix.service }}-defect-classifier

  # Job 4: Lint and Code Quality
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install ruff black isort

      - name: Run ruff (fast linter)
        run: |
          ruff check . --ignore E501,F401 || true

      - name: Check code formatting with black
        run: |
          black --check . --exclude venv || true

  # Job 5: Security Scan
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail build, just report

  # Summary Job
  ci-summary:
    runs-on: ubuntu-latest
    needs: [validate-model, test, docker-build-test]
    if: always()
    steps:
      - name: Check CI Status
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Model Validation: ${{ needs.validate-model.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Docker Build: ${{ needs.docker-build-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.validate-model.result }}" = "failure" ]; then
            echo "❌ **Model validation failed!**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi