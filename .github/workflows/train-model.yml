name: Train and Update Models

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      epochs:
        description: 'Number of training epochs'
        required: false
        default: '20'

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Download training data
        run: |
          # Add your data download script here
          # Or pull from cloud storage
          echo "Configure data download in this step"

      - name: Train model
        run: |
          python models/train_defect_classifier.py
        env:
          EPOCHS: ${{ github.event.inputs.epochs || '20' }}

      - name: Export to ONNX
        run: |
          python models/export_to_onnx.py

      - name: Validate model
        run: |
          python models/validate_onnx.py

      - name: Push to HuggingFace
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python models/push_to_registry.py push --repo-id ${{ secrets.HF_MODEL_REPO }}

      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: model-${{ github.run_number }}
          release_name: Model Release ${{ github.run_number }}
          body: |
            Automated model training completed
            Training date: ${{ github.event.repository.updated_at }}
            View model: https://huggingface.co/${{ secrets.HF_MODEL_REPO }}