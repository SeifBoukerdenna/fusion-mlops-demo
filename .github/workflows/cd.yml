name: CD - Build & Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [fastapi, torchserve]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Download model from registry
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI || 'file:./mlruns' }}
        run: |
          pip install mlflow boto3
          echo "Downloading production model..."
          python scripts/model_registry.py download --stage production || {
            echo "âš ï¸  Production model not found, using staging"
            python scripts/model_registry.py download --stage staging
          }

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: staging
      url: http://staging.yourapp.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to K8s
        run: |
          echo "Updating K8s manifests with new image tags..."
          export IMAGE_TAG="${GITHUB_SHA::7}"
          echo "âš ï¸  K8s deployment skipped (no cluster configured)"
          echo "To enable: Set up kubeconfig in GitHub secrets"

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging..."
          echo "âœ… Smoke tests would run here"

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: http://yourapp.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production K8s
        run: |
          echo "ðŸš€ Deploying to production..."
          export IMAGE_TAG="${GITHUB_REF#refs/tags/}"
          echo "âœ… Production deployment would happen here"

      - name: Create deployment notification
        run: |
          echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${GITHUB_REF#refs/tags/}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  update-model-registry:
    runs-on: ubuntu-latest
    needs: deploy-production
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Register model version
        run: |
          echo "Registering model in MLflow/registry..."
          echo "âœ… Model registry update would happen here"