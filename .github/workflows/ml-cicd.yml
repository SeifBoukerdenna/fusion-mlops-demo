name: ML CI/CD Pipeline with Fly.io

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_FASTAPI: ${{ github.repository }}-fastapi
  IMAGE_NAME_TORCHSERVE: ${{ github.repository }}-torchserve
  IMAGE_NAME_FRONTEND: ${{ github.repository }}-frontend

jobs:
  validate-model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          df -h

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install torch torchvision onnx onnxruntime numpy pillow huggingface-hub

      - name: Check if model exists locally
        id: check_model
        run: |
          if [ -f "models/model_artifacts/resnet18_neu.onnx" ]; then
            echo "model_exists=true" >> $GITHUB_OUTPUT
          else
            echo "model_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Download model from HuggingFace
        if: steps.check_model.outputs.model_exists == 'false' && env.HF_MODEL_REPO != ''
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_MODEL_REPO: ${{ secrets.HF_MODEL_REPO }}
        run: |
          python models/push_to_registry.py pull --repo-id "$HF_MODEL_REPO"

      - name: Skip if no model available
        if: steps.check_model.outputs.model_exists == 'false' && env.HF_MODEL_REPO == ''
        env:
          HF_MODEL_REPO: ${{ secrets.HF_MODEL_REPO }}
        run: |
          echo "⚠️  No model found locally or in registry"
          echo "First time setup:"
          echo "  1. Train model: python models/train_defect_classifier.py"
          echo "  2. Export: python models/export_to_onnx.py"
          echo "  3. Push: python models/push_to_registry.py push"
          echo "  4. Set HF_MODEL_REPO secret"
          exit 1

      - name: Validate ONNX model
        run: |
          python models/validate_onnx.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: validated-models
          path: |
            models/model_artifacts/*.onnx
            models/model_artifacts/*_metadata.json
          if-no-files-found: error

  build-and-test:
    needs: validate-model
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [fastapi, torchserve, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Download validated models
        if: matrix.service != 'frontend'
        uses: actions/download-artifact@v4
        with:
          name: validated-models
          path: models/model_artifacts/

      - name: Download additional artifacts
        if: matrix.service != 'frontend' && env.HF_MODEL_REPO != ''
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_MODEL_REPO: ${{ secrets.HF_MODEL_REPO }}
        run: |
          pip install huggingface-hub
          python models/push_to_registry.py pull --repo-id "$HF_MODEL_REPO"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.service == 'fastapi' && env.IMAGE_NAME_FASTAPI || matrix.service == 'torchserve' && env.IMAGE_NAME_TORCHSERVE || env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.service }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.service }}"
          IMAGE_LOWER=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG="${IMAGE_LOWER}:latest"

          if [ "${{ matrix.service }}" = "fastapi" ]; then
            docker run -d -p 8000:8000 --name test-fastapi "$IMAGE_TAG"
            echo "Waiting for FastAPI to start..."

            for i in {1..30}; do
              sleep 2
              if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
                echo "✓ FastAPI is healthy"
                curl http://localhost:8000/health
                docker stop test-fastapi && docker rm test-fastapi
                exit 0
              fi
              echo "Attempt $i/30..."
            done

            echo "Failed to connect to FastAPI"
            docker logs test-fastapi
            docker stop test-fastapi && docker rm test-fastapi
            exit 1

          elif [ "${{ matrix.service }}" = "torchserve" ]; then
            docker run -d -p 8080:8080 --name test-torchserve "$IMAGE_TAG"
            echo "Waiting for TorchServe to start..."

            for i in {1..30}; do
              sleep 2
              if curl -sf http://localhost:8080/ping > /dev/null 2>&1; then
                echo "✓ TorchServe is healthy"
                curl http://localhost:8080/ping
                docker stop test-torchserve && docker rm test-torchserve
                exit 0
              fi
              echo "Attempt $i/30..."
            done

            echo "Failed to connect to TorchServe"
            docker logs test-torchserve
            docker stop test-torchserve && docker rm test-torchserve
            exit 1

          else
            docker run -d -p 3000:3000 --name test-frontend "$IMAGE_TAG"
            echo "Waiting for Frontend to start..."

            for i in {1..20}; do
              sleep 2
              if curl -sf http://localhost:3000/test_ui.html > /dev/null 2>&1; then
                echo "✓ Frontend is healthy"
                docker stop test-frontend && docker rm test-frontend
                exit 0
              fi
              echo "Attempt $i/20..."
            done

            echo "Failed to connect to Frontend"
            docker logs test-frontend
            docker stop test-frontend && docker rm test-frontend
            exit 1
          fi

  integration-test:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download validated models
        uses: actions/download-artifact@v4
        with:
          name: validated-models
          path: models/model_artifacts/

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull images from registry
        run: |
          IMAGE_PREFIX="ghcr.io/${{ github.repository }}"
          docker pull "${IMAGE_PREFIX}-fastapi:latest"
          docker pull "${IMAGE_PREFIX}-torchserve:latest"

      - name: Start services with GHCR images
        run: |
          # Use images from registry
          IMAGE_PREFIX="ghcr.io/${{ github.repository }}"

          docker run -d -p 8000:8000 --name fastapi "${IMAGE_PREFIX}-fastapi:latest"
          docker run -d -p 8080:8080 -p 8081:8081 -p 8082:8082 --name torchserve "${IMAGE_PREFIX}-torchserve:latest"

          echo "Waiting for services..."
          sleep 45

      - name: Run integration tests
        run: |
          echo "Testing FastAPI..."
          curl -f http://localhost:8000/health
          curl -f http://localhost:8000/v1/classes

          echo "Testing TorchServe..."
          curl -f http://localhost:8080/ping

      - name: Cleanup
        if: always()
        run: |
          docker stop fastapi torchserve || true
          docker rm fastapi torchserve || true

  deploy-to-fly:
    needs: integration-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    strategy:
      matrix:
        service: [fastapi, torchserve, frontend]

    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy FastAPI
        if: matrix.service == 'fastapi'
        run: flyctl deploy --config fly.fastapi.toml --image ghcr.io/${{ github.repository }}-fastapi:latest
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy TorchServe
        if: matrix.service == 'torchserve'
        run: flyctl deploy --config fly.torchserve.toml --image ghcr.io/${{ github.repository }}-torchserve:latest
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy Frontend
        if: matrix.service == 'frontend'
        run: flyctl deploy --config fly.frontend.toml --image ghcr.io/${{ github.repository }}-frontend:latest
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  update-registry:
    needs: deploy-to-fly
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install huggingface-hub

      - name: Download models
        uses: actions/download-artifact@v4
        with:
          name: validated-models
          path: models/model_artifacts/

      - name: Update model metadata
        run: |
          echo "{\"commit\": \"${{ github.sha }}\", \"date\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > models/model_artifacts/ci_metadata.json

      - name: Push to HuggingFace
        if: env.HF_MODEL_REPO != ''
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_MODEL_REPO: ${{ secrets.HF_MODEL_REPO }}
        run: |
          python models/push_to_registry.py push --repo-id "$HF_MODEL_REPO"

      - name: Warn if no registry configured
        if: env.HF_MODEL_REPO == ''
        env:
          HF_MODEL_REPO: ${{ secrets.HF_MODEL_REPO }}
        run: |
          echo "⚠️  HF_MODEL_REPO not set - skipping registry update"
          echo "Set the secret to enable automatic model updates"

  notify:
    needs: [validate-model, build-and-test, integration-test, deploy-to-fly]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check job status
        run: |
          echo "Pipeline status:"
          echo "Validate: ${{ needs.validate-model.result }}"
          echo "Build: ${{ needs.build-and-test.result }}"
          echo "Test: ${{ needs.integration-test.result }}"
          echo "Deploy: ${{ needs.deploy-to-fly.result }}"