name: ML CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_FASTAPI: ${{ github.repository }}-fastapi
  IMAGE_NAME_TORCHSERVE: ${{ github.repository }}-torchserve

jobs:
  validate-model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install torch torchvision onnx onnxruntime numpy pillow huggingface-hub

      - name: Check if model exists locally
        id: check_model
        run: |
          if [ -f "models/model_artifacts/resnet18_neu.onnx" ]; then
            echo "model_exists=true" >> $GITHUB_OUTPUT
          else
            echo "model_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Download model from HuggingFace
        if: steps.check_model.outputs.model_exists == 'false' && env.HF_MODEL_REPO != ''
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_MODEL_REPO: ${{ secrets.HF_MODEL_REPO }}
        run: |
          python models/push_to_registry.py pull --repo-id "$HF_MODEL_REPO"

      - name: Skip if no model available
        if: steps.check_model.outputs.model_exists == 'false' && env.HF_MODEL_REPO == ''
        env:
          HF_MODEL_REPO: ${{ secrets.HF_MODEL_REPO }}
        run: |
          echo "⚠️  No model found locally or in registry"
          echo "First time setup:"
          echo "  1. Train model: python models/train_defect_classifier.py"
          echo "  2. Export: python models/export_to_onnx.py"
          echo "  3. Push: python models/push_to_registry.py push"
          echo "  4. Set HF_MODEL_REPO secret"
          exit 1

      - name: Validate ONNX model
        run: |
          python models/validate_onnx.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: validated-models
          path: models/model_artifacts/*.onnx

  build-and-test:
    needs: validate-model
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [fastapi, torchserve]

    steps:
      - uses: actions/checkout@v4

      - name: Download validated models
        uses: actions/download-artifact@v4
        with:
          name: validated-models
          path: models/model_artifacts/

      - name: Download additional artifacts
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pip install huggingface-hub
          python models/push_to_registry.py pull --repo-id ${{ secrets.HF_MODEL_REPO }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.service == 'fastapi' && env.IMAGE_NAME_FASTAPI || env.IMAGE_NAME_TORCHSERVE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Convert image name to lowercase
        id: image_name
        run: |
          IMAGE_NAME="${{ steps.meta.outputs.tags }}"
          echo "lowercase=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.service }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get image name for testing
        id: test_image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.service }}"
          echo "name=${IMAGE,,}:latest" >> $GITHUB_OUTPUT

      - name: Test container
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.service }}"
          IMAGE="${IMAGE,,}:latest"

          if [ "${{ matrix.service }}" = "fastapi" ]; then
            docker run -d -p 8000:8000 --name test-fastapi "$IMAGE"
            sleep 10
            curl -f http://localhost:8000/health || exit 1
          else
            docker run -d -p 8080:8080 --name test-torchserve "$IMAGE"
            sleep 30
            curl -f http://localhost:8080/ping || exit 1
          fi

  integration-test:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start services
        run: |
          docker compose up -d
          sleep 30

      - name: Run integration tests
        run: |
          # Test FastAPI
          curl -f http://localhost:8000/health
          curl -f http://localhost:8000/v1/classes

          # Test TorchServe
          curl -f http://localhost:8080/ping

      - name: Cleanup
        if: always()
        run: docker compose down

  update-registry:
    needs: integration-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install huggingface-hub

      - name: Download models
        uses: actions/download-artifact@v4
        with:
          name: validated-models
          path: models/model_artifacts/

      - name: Update model metadata
        run: |
          echo "{\"commit\": \"${{ github.sha }}\", \"date\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > models/model_artifacts/ci_metadata.json

      - name: Push to HuggingFace
        if: env.HF_MODEL_REPO != ''
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_MODEL_REPO: ${{ secrets.HF_MODEL_REPO }}
        run: |
          python models/push_to_registry.py push --repo-id "$HF_MODEL_REPO"

      - name: Warn if no registry configured
        if: env.HF_MODEL_REPO == ''
        env:
          HF_MODEL_REPO: ${{ secrets.HF_MODEL_REPO }}
        run: |
          echo "⚠️  HF_MODEL_REPO not set - skipping registry update"
          echo "Set the secret to enable automatic model updates"

  notify:
    needs: [validate-model, build-and-test, integration-test]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check job status
        run: |
          echo "Pipeline status:"
          echo "Validate: ${{ needs.validate-model.result }}"
          echo "Build: ${{ needs.build-and-test.result }}"
          echo "Test: ${{ needs.integration-test.result }}"